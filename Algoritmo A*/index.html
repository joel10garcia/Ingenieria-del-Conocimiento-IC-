<body>
    <div class="container">
        <table>
        </table>
    </div>
    <div>
        <hr>
        <div class="my-2" id="options">
            <div>
                <div>
                    <span>Introduzca filas:
                        <input id="numFils" type="number" value="10">
                    </span>
                </div>
                <div class="my-2">
                    <span>Introduzca columnas:
                        <input id="numCols" type="number" value="10">
                    </span>
                </div>
            </div>
            <div>
                <div>
                    <span>Introduzca fila destino:</span>
                    <input id="filDest" type="number" value="1">
                </div>
                <div class="my-2">
                    <span>Introduzca columna destino:</span>
                    <input id="colDest" type="number" value="1">
                </div>

            <button id="aceptar" class="btn">Generar matriz</button>
            <div class="text-center">
                <div id="radios">
                    <span><input type="radio" name="option" id="initSelected"> Seleccione ubicación de origen</span>
                    <span><input type="radio" name="option" id="blockSelected"> Seleccione las casillas no validas</span>
                    <span><input type="radio" name="option" id="windSelected"> Seleccione las casillas con enemigos</span>
                </div>
            </div>
            <div id="calcDiv">
                <button id="calcular" class="btn btn-primary">¡JUGAR!</button>
            </div>
        </div>
